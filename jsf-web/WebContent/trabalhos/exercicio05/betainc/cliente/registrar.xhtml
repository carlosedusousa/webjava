<!DOCTYPE html>

<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="content">
			
			<hr />
			<h1>Cadastro de Cliente - Exercicio 05</h1>

			<h:form styleClass="form-horizontal" id="pForm">
				<div class="form-group">
					<h:outputLabel for="nome" value="Nome" styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="nome" value="#{clienteBean.cliente.nome}"
							styleClass="form-control" required="true" />
					</div>
					<div class="col-sm-3">
						<h:message for="nome" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="date" value="Data de Nascimento"
						styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="date" value="#{clienteBean.cliente.nascimento}"
							styleClass="form-control" required="true">
							<f:convertDateTime pattern="dd/mm/yyyy" />
						</h:inputText>
					</div>
					<div class="col-sm-3">
						<h:message for="date" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="endereco" value="EndereÃ§o"
						styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="endereco" value="#{clienteBean.cliente.endereco}"
							styleClass="form-control" required="true">
						</h:inputText>
					</div>
					<div class="col-sm-3">
						<h:message for="endereco" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="gasto" value="Gasto" styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="gasto" value="#{clienteBean.cliente.gasto}"
							styleClass="form-control" required="true">
							<f:convertNumber pattern="#0.00" />
						</h:inputText>
					</div>
					<div class="col-sm-3">
						<h:message for="gasto" />
					</div>
				</div>

				<div class="btn-group" role="group">
					<h:commandButton value="Enviar" action="#{clienteBean.add}"
						styleClass="btn btn-primary" />
					<h:commandButton value="Limpar"
						action="#{clienteBean.clearCadastro}" styleClass="btn btn-info" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
