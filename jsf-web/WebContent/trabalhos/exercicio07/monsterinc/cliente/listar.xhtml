<!DOCTYPE html>

<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="content">

			<hr />
			<h1>Lista de Clientes - Exercício 07</h1>


			<h:form>
				<h:dataTable styleClass="table table-striped" var="cliente"
					value="#{monsterBean7.clientes}">
					<h:column>
						<f:facet name="header">Nome</f:facet>
                        #{cliente.nome}
                    </h:column>

					<h:column>
						<f:facet name="header">Email</f:facet>
                        #{cliente.email}
                    </h:column>

					<h:column>
						<f:facet name="header">Nascimento</f:facet>
						<h:outputText value="#{cliente.nascimento}">
							<f:convertDateTime pattern="yyyy-mm-dd" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Telefone</f:facet>
						<h:outputText value="#{cliente.telefone}"
							converter="telefoneConverter" />
					</h:column>

					<h:column>
						<f:facet name="header">CPF</f:facet>
						<h:outputText value="#{cliente.CPF}" converter="cpfConverter" />
					</h:column>

					<h:column>
						<f:facet name="header">RG</f:facet>
						<h:outputText value="#{cliente.RG}">
							<f:converter converterId="rgConverter" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Acões</f:facet>
						<h:commandLink value="Remover" action="#{monsterBean7.remove}"
							class="text-danger" title="Remova este registro!">
							<f:setPropertyActionListener target="#{monsterBean7.cliente}"
								value="#{cliente}" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
