<!DOCTYPE html>

<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="content">
		
			<hr />
			<h1>Cadastro de Vagas - Exercício 08</h1>

			<h:form styleClass="form-horizontal" id="pForm">
				<div class="form-group">
					<h:outputLabel for="titulo" value="Titulo" styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="titulo" value="#{vagaBean.vaga.titulo}"
							styleClass="form-control" />
					</div>

					<div class="col-sm-3">
						<h:message for="titulo" />
					</div>
				</div>
				
				<div class="form-group">
                    <h:outputLabel for="descricao" value="Descrição" styleClass="col-sm-2" />
                    <div class="col-sm-7">
                        <h:inputText id="descricao" value="#{vagaBean.vaga.descricao}"
                            styleClass="form-control" />
                    </div>

                    <div class="col-sm-3">
                        <h:message for="descricao" />
                    </div>
                </div>
                
                <div class="form-group">
                    <h:outputLabel for="habilidades" value="Habilidades" styleClass="col-sm-2" />
                    <div class="col-sm-7">
                        <h:inputText id="habilidades" value="#{vagaBean.vaga.habilidades}"
                            styleClass="form-control" converter="arrayStringConverter" />
                    </div>

                    <div class="col-sm-3">
                        <h:message for="habilidades" />
                    </div>
                </div>

				<div class="btn-group" role="group">
					<h:commandButton value="Send" action="#{vagaBean.add}"
						styleClass="btn btn-primary" />
					<h:commandButton value="Clear" action="#{vagaBean.clearCadastro}"
						styleClass="btn btn-info" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
