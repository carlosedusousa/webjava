<!DOCTYPE html>

<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="content">

			<hr />
			<h1>Lista de Empresa - Exercício 08</h1>


			<h:form>
				<h:dataTable styleClass="table table-striped" var="empresa"
					value="#{empresaBean.empresas}">
					<h:column>
						<f:facet name="header">Nome</f:facet>
                        #{empresa.nome}
                    </h:column>

					<h:column>
						<f:facet name="header">CNPJ</f:facet>
                        #{empresa.cnpj}
                    </h:column>

					<h:column>
						<f:facet name="header">Telefone</f:facet>
						<h:outputText value="#{empresa.telefone}"/>
					</h:column>

					<h:column>
						<f:facet name="header">Email</f:facet>
                        #{empresa.email}
                    </h:column>

					<h:column>
						<f:facet name="header">Responsavel</f:facet>
                        #{empresa.responsavel}
                    </h:column>

					<h:column>
						<f:facet name="header">Acões</f:facet>
						<h:commandLink value="Remover" action="#{empresaBean.remove}"
							class="text-danger" title="Remova este registro!">
							<f:setPropertyActionListener target="#{empresaBean.empresa}"
								value="#{empresa}" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
