<!DOCTYPE html>

<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="content">

			<hr />
			<h1>Cadastro de Gato - Exercício 02</h1>

			<h:form styleClass="form-horizontal" id="pForm">

				<div class="form-group">
					<h:outputLabel for="nome" value="Nome" styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="nome" value="#{catBean.cat.nome}"
							styleClass="form-control" required="true" />
					</div>

					<div class="col-sm-3">
						<h:message for="nome" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="raca" value="Raça" styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="raca" value="#{catBean.cat.raca}"
							styleClass="form-control" required="true" />
					</div>

					<div class="col-sm-3">
						<h:message for="raca" />
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel for="idade" value="Idade" styleClass="col-sm-2" />
					<div class="col-sm-7">
						<h:inputText id="idade" value="#{catBean.cat.idade}"
							styleClass="form-control" required="true" maxlength="3" size="3" />
					</div>

					<div class="col-sm-3">
						<h:message for="idade" />
					</div>
				</div>

				<div class="btn-group" role="group">
					<h:commandButton value="Enviar" action="#{catBean.add}"
						styleClass="btn btn-primary" />
					<h:commandButton value="Limpar" action="#{catBean.clearCadastro}"
						styleClass="btn btn-info" />
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
